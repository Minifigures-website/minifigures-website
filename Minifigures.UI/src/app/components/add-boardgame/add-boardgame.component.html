<div class="row">
    <div class="col-sm-6 offset-3">
        <div class="text-center">
            <h4>Add a new game</h4> 
        </div>
        <form [formGroup]="newGameForm">
            <div class="form-group">
                <label>Game title:</label>
                <input id="title" type="text" formControlName="title" class="form-control"  placeholder="Game title">
                <div *ngIf="getTitle()?.touched">
                    <div style="color:red" *ngIf="getTitle()!.hasError('required')">
                        Title is required!
                    </div>
                </div> 
            </div>
            <div class="form-group">
                <label>Game Authors:</label>
                <input type="text" formControlName="authors" class="form-control" id="authors" placeholder="Authors">
                <div *ngIf="getAuthors()?.touched">
                    <div style="color:red" *ngIf="getAuthors()!.hasError('required')">
                        Author is required!
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Description of the game:</label>
                <input type="text" formControlName="description" class="form-control" id="description" placeholder="Description">
                <div *ngIf="getDescription()?.touched">
                    <div style="color:red" *ngIf="getDescription()!.hasError('required')">
                        Description is required!
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Average play time</label>
                <input type="text" formControlName="avgPlaytime" class="form-control" id="avgPlaytime" placeholder="Average play time">
                <div *ngIf="getAvgPlaytime()?.touched">
                    <div style="color:red" *ngIf="getAvgPlaytime()!.hasError('required')">
                        Average play time is required!
                    </div>
                </div>
            </div>
            <div class="form-row">
                <label>Number of figures</label>
                <input type="text" formControlName="physicalMinis" class="form-control" id="physicalMinis" placeholder="Number of figures">
                <div *ngIf="getPhysicalMinis()?.touched">
                    <div style="color:red" *ngIf="getPhysicalMinis()!.hasError('required')">
                        Number of figures is required!
                    </div>
                </div>
            </div>
        </form>
        <br>
        <button [disabled]="!newGameForm.valid"> Submit </button>
    </div>
</div>
