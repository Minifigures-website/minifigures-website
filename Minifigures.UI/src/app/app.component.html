<table>
  <thead>
    <th>Title</th>
    <th>Authors</th>
    <th>Description</th>
    <th>Playtime</th>
    <th>Minis</th>
  </thead>
  <tbody>
    <tr *ngFor="let boardgame of boardGames">
      <td>{{ boardgame.title }}</td>
      <td>{{ boardgame.authors }}</td>
      <td>{{ boardgame.description }}</td>
      <td>{{ boardgame.avgPlaytime }}</td>
      <td>{{ boardgame.physicalMinis }}</td>
    </tr>
  </tbody>
</table>
